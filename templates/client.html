<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Guardian Alert System - Activate</title>
    <style>
        /* General Setup & Mobile Optimization */
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: space-around; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #0b0c0f; /* Dark background for high contrast */
            color: #ffffff;
            touch-action: manipulation; /* Prevents 300ms delay on touch and other gestures */
        }
        
        /* Header and Instructions */
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 1.5em;
            font-weight: 300;
            color: #b3b3b3;
        }
        
        /* Activation Button Styling */
        #activation-button {
            background-color: #cc0000; 
            color: white; 
            border: 8px solid #ff5555;
            font-size: 1.8em; 
            font-weight: bold;
            border-radius: 50%; 
            width: 250px; 
            height: 250px;
            cursor: pointer; 
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            transition: all 0.2s ease-out;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        /* Visual Feedback Bar */
        #progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: width 1.5s linear;
            z-index: -1;
            border-radius: 50%;
        }

        /* Active State Visuals */
        #activation-button:active { 
            background-color: #990000; 
            box-shadow: 0 0 40px #ff0000;
            transform: scale(0.98);
        }

        /* Status Area */
        #status { 
            margin-top: 50px; 
            font-weight: bold; 
            font-size: 1.1em;
            color: #00aa00;
            height: 20px;
            text-align: center;
        }
        
        .status-error {
            color: #ff0000 !important;
        }
        .status-sending {
            color: #ffcc00 !important;
        }
        .status-success {
            color: #00ff00 !important;
        }

        /* Tip message */
        #gps-tip {
            color: #ffcc00;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="hidden" id="student-id" value="{{ student_id }}">

    <div class="header">
        <h1>Guardian Alert System</h1>
        <p>Press and hold for 1.5 seconds to activate an emergency alert.</p>
    </div>

    <div style="position: relative;">
        <button id="activation-button">
            EMERGENCY ALERT
            <div id="progress-bar"></div>
        </button>
    </div>

    <p id="status">Ready.</p>
    <p id="gps-tip">üìç Tip: Enable GPS & ‚ÄúPrecise location‚Äù for best accuracy.</p>

    <script>
        const button = document.getElementById('activation-button');
        const statusElement = document.getElementById('status');
        const studentId = document.getElementById('student-id').value;
        const progressBar = document.getElementById('progress-bar');
        let pressTimer;
        const HOLD_DURATION = 1500; // 1.5 seconds

        function setStatus(text, className = '') {
            statusElement.textContent = text;
            statusElement.className = '';
            if (className) {
                statusElement.classList.add(className);
            }
        }

        function sendAlert(latitude, longitude) {
            setStatus("Sending alert...", 'status-sending');
            
            fetch('/activate_alert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    student_id: studentId,
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    setStatus("ALERT SENT! Help is on the way.", 'status-success');
                    button.disabled = true;
                    button.style.backgroundColor = '#006600';
                    button.style.borderColor = '#00aa00';
                    button.innerHTML = 'ALERT SENT';
                    progressBar.style.width = '100%';
                    progressBar.style.backgroundColor = 'rgba(0, 255, 0, 0.4)';
                } else {
                    setStatus("ERROR: " + data.message, 'status-error');
                    button.style.backgroundColor = '#cc0000';
                }
            })
            .catch(error => {
                console.error('Network Error:', error);
                setStatus("NETWORK ERROR: Could not reach server.", 'status-error');
            });
        }

        // üöÄ Enhanced GPS-based Location Retrieval
        async function getLocationAndSend() {
            if (!navigator.geolocation) {
                setStatus("ERROR: Geolocation is not supported by your device.", 'status-error');
                return;
            }

            setStatus("Acquiring precise GPS location...", 'status-sending');

            const getPosition = (options) =>
                new Promise((resolve, reject) =>
                    navigator.geolocation.getCurrentPosition(resolve, reject, options)
                );

            try {
                // Attempt high-accuracy GPS fix
                const position = await getPosition({
                    enableHighAccuracy: true,
                    timeout: 20000,   // Up to 20 seconds for GPS fix
                    maximumAge: 0
                });

                const { latitude, longitude, accuracy } = position.coords;
                console.log("Location accuracy:", accuracy, "meters");
                setStatus(`Accuracy: ${Math.round(accuracy)}m`, 'status-sending');

                // Retry if accuracy is poor (>150 meters)
                if (accuracy > 150) {
                    setStatus("Low GPS accuracy ‚Äî retrying...", 'status-sending');
                    const retryPosition = await getPosition({
                        enableHighAccuracy: true,
                        timeout: 20000,
                        maximumAge: 0
                    });
                    const { latitude: lat2, longitude: lng2, accuracy: acc2 } = retryPosition.coords;
                    console.log("Retry accuracy:", acc2, "meters");
                    if (acc2 < accuracy) {
                        sendAlert(lat2, lng2);
                        return;
                    }
                }

                sendAlert(latitude, longitude);
            } catch (error) {
                console.error("Geolocation failed:", error);
                let msg = "ERROR: Unable to get precise location.";
                if (error.code === 1) msg = "ERROR: Permission denied.";
                else if (error.code === 2) msg = "ERROR: Position unavailable.";
                else if (error.code === 3) msg = "ERROR: Timeout getting location.";
                setStatus(msg, 'status-error');
            }
        }

        // --- Hold Logic and Visual Feedback ---
        function startPress(e) {
            e.preventDefault();
            progressBar.style.transition = 'width 1.5s linear';
            progressBar.style.width = '100%';
            
            pressTimer = setTimeout(() => {
                getLocationAndSend();
                button.removeEventListener('mouseup', endPress);
                button.removeEventListener('touchend', endPress);
            }, HOLD_DURATION);
        }

        function endPress() {
            clearTimeout(pressTimer);
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            if (statusElement.textContent !== "ALERT SENT! Help is on the way.") {
                 setStatus("Ready.");
            }
        }
        
        // --- Event Listeners ---
        button.addEventListener('mousedown', startPress);
        button.addEventListener('mouseup', endPress);
        button.addEventListener('touchstart', startPress);
        button.addEventListener('touchend', endPress);
    </script>
</body>
</html>
